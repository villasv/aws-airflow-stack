AWSTemplateFormatVersion: 2010-09-09
Description: >
  Change me.
Parameters:
  DbMasterUsername:
    Description: The username to be used in the airflow database.
    Type: String
  DbMasterPassword:
    Description: The password to be used in the airflow database.
    Type: String
    NoEcho: true
  SpotInstanceType:
    Description: EC2 instance types to use in the spot instance fleet. Default is t2.micro.
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - m4.large
  KeyPair:
    Description: Amazon EC2 Key Pair to be used with SSH connections.
    Type: 'AWS::EC2::KeyPair::KeyName'
Mappings:
  Variables:
    Scripts:
      Mount: |
        #!/bin/bash -xe
        apt-get -y install nfs-common
        mkdir /efs
        mount -t nfs4 -o nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2 10.0.0.9:/ /efs
        chown -R ubuntu /efs
      Interface: |
        source /env.sh
        echo ${DB_USERNAME}
Resources:
## Networking
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.0.0.0/16
      Tags:
        - Key: Name
          Value: redops-hotscale-vpc
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0c8b5845-7f4c-40ec-8505-a6e17371452f
  Dummy:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: 'us-east-1b'
      CidrBlock: 10.0.99.0/24
      Tags:
        - Key: Name
          Value: redops-hotscale-dummy
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0559dceb-39c7-40fd-adf9-bb7614b20722
  Subnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: 'us-east-1a'
      CidrBlock: 10.0.0.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: redops-hotscale-subnet
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ea81a163-4d1b-4137-8169-8c84e9c7331b
  Internet:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 789e4526-8c69-4899-aa8c-300a7772119e
  Routes:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 30fb8416-de73-44a8-b965-42697ce7803c
  Opener:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref Internet
      RouteTableId: !Ref Routes
    DependsOn:
      - VPCGatewayAttachment
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1c52f5bf-8a65-4ee6-b601-810e47a51751
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref Internet
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ec649b6a-0680-463a-9804-e4ba31cc291e
  SubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref Routes
      SubnetId: !Ref Subnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6ee4ffa7-3fb0-4326-993a-9516025fd0b7
## Instances
  Interface:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-80861296
      InstanceType: t2.micro
      SubnetId: !Ref Subnet
      PrivateIpAddress: 10.0.0.10
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Web
      Tags:
        - Key: Name
          Value: redops-hotscale-interface
      UserData:
        'Fn::Base64':
          'Fn::Join':
            - "\n"
            - [
              !FindInMap [Variables, Scripts, Mount],
              !Sub 'echo "export DB_USERNAME=${DbMasterUsername}" >> /env.sh',
              !FindInMap [Variables, Scripts, Interface]
            ]
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 832c87d0-e3dd-49c7-9a1c-bd20d1eadbbb
    DependsOn:
      - Repository
  Scheduler:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: ami-80861296
      InstanceType: t2.micro
      SubnetId: !Ref Subnet
      PrivateIpAddress: 10.0.0.11
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Comms
      Tags:
        - Key: Name
          Value: redops-hotscale-scheduler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 8c059690-0ad1-4922-b823-710c5ead3726
    DependsOn:
      - Repository
      - Tasks
## Scaling
  Scaler:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      LaunchConfigurationName: !Ref Config
      MinSize: 0
      MaxSize: 10
      VPCZoneIdentifier:
        - !Ref Subnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 90184717-25cc-4671-a70d-7becceed5c50
  Config:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: ami-80861296
      InstanceType: t2.micro
      SecurityGroups:
        - !Ref Comms
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 535f86f4-9cef-4823-b8bd-888153ca3b7e
  Grow:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: QueueGrowth
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: 50
      ComparisonOperator: GreaterThanThreshold
      Statistic: SampleCount
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: CeleryTaskQueue
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c2b1083d-7823-4926-bb80-1c17a3f52a53
  Shrink:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmName: QueueShrink
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: 5
      ComparisonOperator: LessThanThreshold
      Statistic: SampleCount
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: CeleryTaskQueue
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 97a1ff17-654e-4f74-bb6b-10c988a5e6e9
  ScaleOut:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: 1
      Cooldown: 60
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f12da049-cd8c-4011-8c3f-650b4463a007
    DependsOn:
      - Grow
  ScaleIn:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: 1
      Cooldown: 60
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 99a417bc-21ad-4e5f-b525-7afe1289f3e6
    DependsOn:
      - Shrink
## Storage
  Files:
    Type: 'AWS::EFS::FileSystem'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 2330aac6-8c78-44da-a211-6877405896d7
  Repository:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref Files
      IpAddress: 10.0.0.9
      SubnetId: !Ref Subnet
      SecurityGroups:
        - !Ref Access
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d9dccabd-5d0c-4c15-a6b7-1bde5c799ab7
  DBs:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Associates the Database Instances with the selected VPC Subnets.
      SubnetIds:
        - !Ref Subnet
        - !Ref Dummy
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9a84e8e5-ab24-45ee-80f8-83d6c1d4cc54
  Database:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      DBName: airflow
      Engine: postgres
      MasterUsername: !Ref DbMasterUsername
      MasterUserPassword: !Ref DbMasterPassword
      Tags:
        - Key: Name
          Value: redops-hotscale-database
      DBSubnetGroupName: !Ref DBs
      VPCSecurityGroups:
        - !Ref Connection
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 361321d9-8ef0-4ec0-9f90-32079fd42268
  Tasks:
    Type: 'AWS::SQS::Queue'
    Properties:
      QueueName: CeleryTaskQueue
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 28cca544-d573-4b40-91dd-40e2577d5949
## Security
  Access:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: HotScaleAcessSG
      GroupDescription: >-
        Security Rules with permissions for the shared filesystem across Airflow
        instances.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 2049
          ToPort: 2049
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 245a8e14-0dbf-42f3-a982-e206e15083b9
  Comms:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: HotScaleCommsSG
      GroupDescription: >-
        Security Rules with permissions for node intercommunication between
        Airflow instances.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 8793
          ToPort: 8793
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ea67a2be-98cb-48db-8c0c-89fe99de522b
  Web:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: HotScaleWebSG
      GroupDescription: >-
        Security Rules with permissions for the web UI exposed by Airflow and
        Celery Flower.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 5555
          ToPort: 5555
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 8080
          ToPort: 8080
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 401bffa6-76b7-4606-84ca-41c85dc73c30
  Connection:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: HotScaleDbConnSG
      GroupDescription: Security Rules with permissions for database connections for Airflow.
      SecurityGroupIngress:
        - CidrIp: 10.0.0.0/16
          IpProtocol: TCP
          FromPort: 5432
          ToPort: 5432
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4816510b-a9fb-467b-a2b6-a85d16656b59
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Database Configuration
        Parameters:
          - DbMasterUsername
          - DbMasterPassword
      - Label:
          default: Autoscaling Configuration
        Parameters:
          - SpotInstanceType
      - Label:
          default: Networking Configuration
        Parameters:
          - KeyPair
    ParameterLabels:
      DbMasterPassword:
        default: Postgres Password
      DbMasterUsername:
        default: Postgres Username
      KeyPair:
        default: Key for SSH access
      SpotInstanceType:
        default: Instance type for workers
