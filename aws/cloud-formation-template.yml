AWSTemplateFormatVersion: 2010-09-09
Description: The Airflow cluster stack
Parameters:
  VpcCidrBlock:
    Description: The IPv4 CIDR block to be used in the VPC.
    Type: String
    Default: 10.0.0.0/16
  DummySubnetBlock:
    Description: The IPv4 CIDR block to be used in the dummy subnet.
    Type: String
    Default: 10.0.99.0/24
  StackSubnetBlock:
    Description: The IPv4 CIDR block to be used in the stack subnet.
    Type: String
    Default: 10.0.0.0/24
  KeyPair:
    Description: Amazon EC2 Key Pair to be used paired with the EC2 instances.
    Type: 'AWS::EC2::KeyPair::KeyName'
  MinGroupSize:
    Description: The minimum number of active worker instances.
    Type: Number
    Default: 0
  MaxGroupSize:
    Description: The maximum number of active worker instances.
    Type: Number
    Default: 10
  ShrinkThreshold:
    Description: >-
      The threshold for the queue size from which going equal or below will
      trigger the AutoScaling group to Scale In (killing one worker instance).
    Type: Number
    Default: 0
  GrowthThreshold:
    Description: >-
      The threshold for the queue size from which going equal or above will
      trigger the AutoScaling group to Scale Out (allocating one worker
      instance).
    Type: Number
    Default: 1
  WorkerInstanceType:
    Description: EC2 instance types to use as worker.
    Type: String
    Default: t3.micro
  DbMasterUsername:
    Description: The username to be used in the airflow database.
    Type: String
  DbMasterPassword:
    Description: The password to be used in the airflow database.
    Type: String
    NoEcho: true
Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock: !Ref VpcCidrBlock
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-vpc'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0c8b5845-7f4c-40ec-8505-a6e17371452f
  DummySubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}b"
      CidrBlock: !Ref DummySubnetBlock
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-dummy'
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0559dceb-39c7-40fd-adf9-bb7614b20722
  StackSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: !Sub "${AWS::Region}a"
      CidrBlock: !Ref StackSubnetBlock
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-subnet'
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ea81a163-4d1b-4137-8169-8c84e9c7331b
  Internet:
    Type: 'AWS::EC2::InternetGateway'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 789e4526-8c69-4899-aa8c-300a7772119e
  Routes:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 30fb8416-de73-44a8-b965-42697ce7803c
  Opener:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref Internet
      RouteTableId: !Ref Routes
    DependsOn:
      - VPCGatewayAttachment
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1c52f5bf-8a65-4ee6-b601-810e47a51751
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref Internet
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ec649b6a-0680-463a-9804-e4ba31cc291e
  SubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref Routes
      SubnetId: !Ref StackSubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 6ee4ffa7-3fb0-4326-993a-9516025fd0b7
  Scheduler:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: t2.micro
      ImageId: !FindInMap [RegionToAMI, !Ref "AWS::Region", HVMGP2]
      SubnetId: !Ref StackSubnet
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Control
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-scheduler'
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          echo $'#!/bin/sh\nexec airflow scheduler' > /usr/bin/turbine
          chmod +x /usr/bin/turbine
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init \
            --resource Meta --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 8c059690-0ad1-4922-b823-710c5ead3726
    DependsOn:
      - Repository
      - Meta
  Interface:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !FindInMap [RegionToAMI, !Ref "AWS::Region", HVMGP2]
      InstanceType: t2.micro
      SubnetId: !Ref StackSubnet
      KeyName: !Ref KeyPair
      SecurityGroupIds:
        - !Ref Web
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-interface'
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          echo $'#!/bin/sh\nexec airflow webserver' > /usr/bin/turbine
          chmod +x /usr/bin/turbine
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init \
            --resource Meta --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 832c87d0-e3dd-49c7-9a1c-bd20d1eadbbb
    DependsOn:
      - Repository
      - Meta
  Scaler:
    Type: 'AWS::AutoScaling::AutoScalingGroup'
    Properties:
      LaunchConfigurationName: !Ref Config
      MinSize: !Ref MinGroupSize
      MaxSize: !Ref MaxGroupSize
      VPCZoneIdentifier:
        - !Ref StackSubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 90184717-25cc-4671-a70d-7becceed5c50
  Config:
    Type: 'AWS::AutoScaling::LaunchConfiguration'
    Properties:
      ImageId: !FindInMap [RegionToAMI, !Ref "AWS::Region", HVMGP2]
      InstanceType: !Ref WorkerInstanceType
      KeyName: !Ref KeyPair
      SecurityGroups:
        - !Ref Comms
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash -xe
          echo $'#!/bin/sh\nexec airflow worker' > /usr/bin/turbine
          chmod +x /usr/bin/turbine
          yum update -y
          yum-config-manager --enable epel
          /opt/aws/bin/cfn-init \
            --resource Meta --stack ${AWS::StackName} --region ${AWS::Region}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 535f86f4-9cef-4823-b8bd-888153ca3b7e
    DependsOn:
      - Meta
  Shrink:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - !Ref ScaleIn
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: !GetAtt Tasks.QueueName
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: !Ref ShrinkThreshold
      ComparisonOperator: LessThanOrEqualToThreshold
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 97a1ff17-654e-4f74-bb6b-10c988a5e6e9
  Growth:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmActions:
        - !Ref ScaleOut
      Statistic: Average
      Period: '60'
      EvaluationPeriods: '1'
      Dimensions:
        - Name: QueueName
          Value: !GetAtt Tasks.QueueName
      Namespace: AWS/SQS
      MetricName: ApproximateNumberOfMessagesVisible
      Threshold: !Ref GrowthThreshold
      ComparisonOperator: GreaterThanOrEqualToThreshold
    Metadata:
      'AWS::CloudFormation::Designer':
        id: c2b1083d-7823-4926-bb80-1c17a3f52a53
  ScaleOut:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: 1
      Cooldown: 300
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: f12da049-cd8c-4011-8c3f-650b4463a007
  ScaleIn:
    Type: 'AWS::AutoScaling::ScalingPolicy'
    Properties:
      AdjustmentType: ChangeInCapacity
      PolicyType: SimpleScaling
      ScalingAdjustment: -1
      Cooldown: 300
      AutoScalingGroupName: !Ref Scaler
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 99a417bc-21ad-4e5f-b525-7afe1289f3e6
  Files:
    Type: 'AWS::EFS::FileSystem'
    Properties:
      FileSystemTags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-filesystem'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 2330aac6-8c78-44da-a211-6877405896d7
  Repository:
    Type: 'AWS::EFS::MountTarget'
    Properties:
      FileSystemId: !Ref Files
      SubnetId: !Ref StackSubnet
      SecurityGroups:
        - !Ref Access
    Metadata:
      'AWS::CloudFormation::Designer':
        id: d9dccabd-5d0c-4c15-a6b7-1bde5c799ab7
  DBs:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Associates the Database Instances with the selected VPC Subnets.
      SubnetIds:
        - !Ref StackSubnet
        - !Ref DummySubnet
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 9a84e8e5-ab24-45ee-80f8-83d6c1d4cc54
  Database:
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      DBName: airflow
      Engine: postgres
      MasterUsername: !Ref DbMasterUsername
      MasterUserPassword: !Ref DbMasterPassword
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-database'
      DBSubnetGroupName: !Ref DBs
      VPCSecurityGroups:
        - !Ref Connection
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 361321d9-8ef0-4ec0-9f90-32079fd42268
  Tasks:
    Type: 'AWS::SQS::Queue'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 0c03e033-c2e8-487d-a0e9-a5bf5e851fcb
  Access:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        Security Rules with permissions for the shared filesystem across Airflow
        instances.
      SecurityGroupIngress:
        - CidrIp: !Ref VpcCidrBlock
          IpProtocol: TCP
          FromPort: 2049
          ToPort: 2049
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-access'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 245a8e14-0dbf-42f3-a982-e206e15083b9
  Control:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        Security Rules with permissions for node intercommunication between
        Airflow instances and remote access.
      SecurityGroupIngress:
        - CidrIp: !Ref VpcCidrBlock
          IpProtocol: TCP
          FromPort: 8793
          ToPort: 8793
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-control'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ea67a2be-98cb-48db-8c0c-89fe99de522b
  Comms:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: >-
        Security Rules with permissions for node itercommunication between
        Airflow worker instances.
      SecurityGroupIngress:
        - CidrIp: !Ref VpcCidrBlock
          IpProtocol: TCP
          FromPort: 8793
          ToPort: 8793
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-comms'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 52db1638-dd50-4e4a-be69-d5efb987900b
  Web:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security Rules with permissions for the web UI exposed by Airflow.
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 8080
          ToPort: 8080
        - CidrIp: 0.0.0.0/0
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-web'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 401bffa6-76b7-4606-84ca-41c85dc73c30
  Connection:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Security Rules with permissions for database connections for Airflow.
      SecurityGroupIngress:
        - CidrIp: !Ref VpcCidrBlock
          IpProtocol: TCP
          FromPort: 5432
          ToPort: 5432
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-connection'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 4816510b-a9fb-467b-a2b6-a85d16656b59
  Secret:
    Type: 'AWS::IAM::AccessKey'
    Properties:
      UserName: !Ref Celery
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 65ab6416-eeb7-4eb4-9ef2-b373b66b9825
  Celery:
    Type: 'AWS::IAM::User'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 106e8f70-914f-4976-82ef-bbed5867a36e
  ReadWrite:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: !Sub '${AWS::StackName}-tasks-policy'
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - 'sqs:ListQueues'
            Resource:
              - !Sub 'arn:aws:sqs:*:${AWS::AccountId}:*'
          - Effect: Allow
            Action:
              - 'sqs:*'
            Resource: !Sub
              - 'arn:aws:sqs:*:${AWS::AccountId}:${queue}'
              - queue: !GetAtt Tasks.QueueName
      Users:
        - !Ref Celery
    Metadata:
      'AWS::CloudFormation::Designer':
        id: ac6b099f-6230-48a7-b672-6491406dde55
  Meta:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
    Properties: {}
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          default:
            - filesystem
            - runtime
            - project
            - supervision
            - formation
        filesystem:
          packages:
            yum:
              nfs-utils: []
          commands:
            mount:
              test: test ! "$(mount | grep efs)"
              command: !Sub |
                mkdir -p /efs
                echo "${Files}.efs.${AWS::Region}.amazonaws.com:/ /efs nfs nfsvers=4.1,rsize=1048576,wsize=1048576,hard,timeo=600,retrans=2  0 0" >> /etc/fstab
                mount /efs
                chown -R ec2-user /efs
        runtime:
          packages:
            yum:
              git: []
              gcc: []
              gcc-c++: []
              lapack-devel: []
              libcurl-devel: []
              libxml2-devel: []
              libxslt-devel: []
              postgresql-devel: []
              python3: []
              python3-devel: []
              python3-pip: []
              python3-wheel: []
          files:
            /etc/environment:
              content: !Sub
                - |
                  AIRFLOW_HOME=/efs/airflow
                  AIRFLOW__CORE__DAGS_FOLDER=/efs/dags
                  AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                  AIRFLOW__WEBSERVER__BASE_URL=http://INSERTHOST:8080
                  AIRFLOW__WEBSERVER__WEB_SERVER_PORT=8080
                  AIRFLOW__CELERY__DEFAULT_QUEUE=${queue}
                  AIRFLOW__CELERY__BROKER_URL=sqs://${key}:INSERTSECRET@
                  AIRFLOW__CELERY__CELERY_RESULT_BACKEND=db+postgresql://${DbMasterUsername}:${DbMasterPassword}@${rds}/airflow
                  AWS_DEFAULT_REGION=${AWS::Region}
                - rds: !GetAtt Database.Endpoint.Address
                  key: !Ref Secret
                  queue: !GetAtt Tasks.QueueName
          commands:
            injectvars:
              command: !Sub
                - |
                  PUBLIC=$(curl -s -o /dev/null -w "%{http_code}" http://169.254.169.254/latest/meta-data/public-ipv4)
                  PUBLIC_IPV4=$(curl http://169.254.169.254/latest/meta-data/public-ipv4)
                  LOCAL_IPV4=$(curl http://169.254.169.254/latest/meta-data/local-ipv4)
                  if [ PUBLIC = "200" ]
                  then sed -i -e "s~INSERTHOST~$PUBLIC_IPV4~" /etc/environment
                  else sed -i -e "s~INSERTHOST~$LOCAL_IPV4~" /etc/environment
                  fi
                  SECRET=$(echo "${secret}" | perl -lpe 's/([^A-Za-z0-9])/sprintf("%%%02X", ord($1))/seg')
                  sed -i -e "s~INSERTSECRET~$SECRET~" /etc/environment
                - secret: !GetAtt Secret.SecretAccessKey
            installdeps:
              command: |
                PYCURL_SSL_LIBRARY=nss pip3 install --no-cache-dir --compile --ignore-installed --install-option="--with-nss" pycurl
                SLUGIFY_USES_TEXT_UNIDECODE=yes pip3 install apache-airflow[celery,postgres]==1.10.1rc2 celery[sqs]
        project:
          commands:
            bootstrap:
              command: |
                cat /etc/environment | sed 's/^/export /' > /tmp/env.sh && source /tmp/env.sh
                su -c '/usr/local/bin/airflow initdb' ec2-user
        supervision:
          packages:
            yum:
              supervisor:
                - '2.1'
          files:
            /etc/supervisord.conf:
              content: |
                [supervisord]
                http_port=/var/run/supervisor.sock
                logfile=/var/log/supervisor/supervisord.log
                childlogdir=/var/log/supervisor
                pidfile=/var/run/supervisord.pid
                environment=INSERTENVIRONMENT
                [supervisorctl]
                serverurl=unix:///var/run/supervisor.sock
                [program:airflow]
                command=/usr/bin/turbine
                user=ec2-user
                log_stderr=true
                autorestart=true
                startsecs=10
                stopasgroup=true
          commands:
            injectvars:
              command: |
                ENV=$(tr '\n' ',' < /etc/environment)
                sed -i -e "s~INSERTENVIRONMENT~$ENV~" /etc/supervisord.conf
            fixpython:
              command: |
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisord
                sed -i -e "s~/python$~/python2.6~" /usr/bin/supervisorctl
          services:
            sysvinit:
              supervisord:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/supervisord.conf
        formation:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
                interval=1
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.Scheduler.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init --resource Meta --stack ${AWS::StackName} --region ${AWS::Region}
                runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
      'AWS::CloudFormation::Designer':
        id: 7ae6c5eb-85f6-4c96-adbc-9d57b120fb9b
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
      - Label:
          default: Instance Configuration
        Parameters:
          - !FindInMap [RegionToAMI, !Ref "AWS::Region", HVMGP2]
      - Label:
          default: Networking
        Parameters:
          - VpcCidrBlock
          - DummySubnetBlock
          - StackSubnetBlock
          - KeyPair
      - Label:
          default: Scaling
        Parameters:
          - MinGroupSize
          - MaxGroupSize
          - ShrinkThreshold
          - GrowthThreshold
          - WorkerInstanceType
      - Label:
          default: Storage
        Parameters:
          - DbMasterUsername
          - DbMasterPassword
    ParameterLabels:
      DbMasterPassword:
        default: Postgres Password
      DbMasterUsername:
        default: Postgres Username
      KeyPair:
        default: Key for SSH access
      WorkerInstanceType:
        default: Worker Instance Type
  'AWS::CloudFormation::Designer':
    0c8b5845-7f4c-40ec-8505-a6e17371452f:
